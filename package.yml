name       : libofx
version    : 0.19.3
release    : 4
source     :
    - https://datapacket.dl.sourceforge.net/project/libofx/libofx/libofx-0.9.13.tar.gz : 57eaf97cddbaf82c24f26b8f5cf8b2fbfd4969c74500a2c9acc9082b83bcc0e4
license    : GPL-2.0-or-later
component  : programming
summary    : An API designed to allow applications to very easily support OFX command responses
description: |
    LibOFX library - API designed to allow applications to very easily support OFX command responses, usually provided by financial institutions.
patterns   :
    - docs : [/usr/share/doc*]
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(libxml++-2.6)
    - gnupg
    - opensp-devel
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
